<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div th:replace="fragments/header-loggedin :: header-loggedin"/>

<div class="container" style="margin-bottom: 10px;">
    <div class="row">
        <div class="col-md-12">
            <img src="images/kwame.png"/>&nbsp;&nbsp;&nbsp;
            <span class="large-text"><b th:text="${LoggedInQPalXUser.getFullName()}"/></span> &middot; Account &middot;
            <a href="/logout">Sign Out</a>
            <br/>Content Developer
        </div>
    </div>
</div>

<!-- Student tutorial grade div -->
<div class="container" style="margin-top: 10px; margin-bottom: 0px;">
    <!-- Logic to link the CORE or ELECTIVE curriculum based on which one is currently selected -->
    <div class="row">
        <div class="col-md-2" th:each="AssignedStudentTutorialGrade,rowStat : ${AssignedStudentTutorialGrades}">
            <div th:switch="${AssignedStudentTutorialGrade.tutorialGrade}">
                <p th:case="#{SelectedStudentTutorialGrade}" th:text="${AssignedStudentTutorialGrade.tutorialGrade}"></p>
                <p th:case="*"><a th:href="@{/select-curriculum(curricumlumType=ELECTIVE)}" th:text="${AssignedStudentTutorialGrade.tutorialGrade}"></a></p>
            </div>
        </div>
    </div>
</div>


<!-- Curriculum type div -->
<div class="container" style="margin-top: 10px; margin-bottom: 0px;">

    <!-- Logic to link the CORE or ELECTIVE curriculum based on which one is currently selected -->
    <div class="row" th:if="${CurriculumType} == 'CORE'">
        <div class="col-md-2">
            <b>Core</b>
        </div>
        <div class="col-md-2">
            <b><a th:href="@{/select-curriculum(curricumlumType=ELECTIVE)}">Elective</a></b>
        </div>
    </div>

    <div class="row" th:if="${CurriculumType} == 'ELECTIVE'">
        <div class="col-md-2">
            <b><a th:href="@{/select-curriculum(curricumlumType=CORE)}">Core</a></b>
        </div>
        <div class="col-md-2">
            <b>Elective</b>
        </div>
    </div>

    <div class="row">
        <br/>
        <div class="col-md-1" style="width: 120px; border-bottom: 2px solid #7dc855;"></div>
    </div>
</div>

<div class="clearfix"></div>

<!-- Entire Curriculum available to Content Developer list -->
<div class="container" style="margin-top: 10px; margin-bottom: 0px;">

    <table border="0" style="width: 100%;">

        <tr class="hover-2" th:each="AssignedELearningCurriculum,rowStat : ${AssignedELearningCurricula}">
            <td style="width: 4%;" th:text="${rowStat.count}"></td>
            <td style="width: 20%;">
                <div class="gray-box">&nbsp;</div>
            </td>
            <td style="width: 60%;">
                <a th:href="@{/curriculum-courses(curriculumID=${AssignedELearningCurriculum.id})}"><b
                        th:text="${AssignedELearningCurriculum.curriculumName}"></b></a>
                <br/>
                <div th:text="${AssignedELearningCurriculum.curriculumDescription}"/>
            </td>
        </tr>

    </table>

</div>
<div class="clearfix bottom-space"></div>

<div th:replace="fragments/footer :: footer"/>
<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
        integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
        crossorigin="anonymous"></script>
</body>
</html>
