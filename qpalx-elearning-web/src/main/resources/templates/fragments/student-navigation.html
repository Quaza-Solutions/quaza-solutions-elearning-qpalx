<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div th:fragment="student-main-navigation">

    <!-- Start main Student navigation panel -->
    <div class="row" th:if="${CurriculumType} == 'CORE'">
        <div class="col-md-3">
            <b class="green">Core Courses</b>
            <hr class="green-hr-1a" id="hr-1"/>
        </div>

        <div class="col-md-3" style="margin-left: -80px; cursor: pointer;"
             onClick="document.location.href='/select-curriculum?curricumlumType=ELECTIVE'">
            <b id="title-2">Elective Courses</b>
            <hr class="black-hr-1a" id="hr-2"/>
        </div>

        <div class="col-md-3" onClick="hrFunction3a()" style="margin-left: -80px; cursor: pointer;">
            <b id="title-3">E-Books</b>
            <hr class="black-hr-1a" id="hr-3"/>
        </div>
    </div>

    <div class="row" th:if="${CurriculumType} == 'ELECTIVE'">
        <div class="col-md-3" style="cursor: pointer;"
             onClick="document.location.href='/select-curriculum?curricumlumType=CORE'">
            <b>Core Courses</b>
            <hr class="black-hr-1a" id="hr-1"/>
        </div>

        <div class="col-md-3" style="margin-left: -80px;">
            <b class="green">Elective Courses</b>
            <hr class="green-hr-1a" id="hr-2"/>
        </div>

        <div class="col-md-3" style="margin-left: -80px; cursor: pointer;">
            <b>E-Books</b>
            <hr class="black-hr-1a" id="hr-3"/>
        </div>
    </div>
    <!-- End main Student navigation panel -->

</div>
</body>
</html>
