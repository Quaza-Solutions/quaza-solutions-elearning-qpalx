<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- User information overview panel -->
<div th:fragment="overview">

    <div class="container" style="margin: 20px auto 20px auto;">


        <!--  Display Student user information overview -->
        <div class="row" th:if="${DisplayUserInfo == 'true'}">

            <!--  Display file upload form -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form action="#">
                    <!--<form method="post" enctype="multipart/form-data" th:action="@{save-qpalx-elesson}" th:object="${QPalXELessonWebVO}">-->
                    <div class="image-editor">
                        <input type="file" class="cropit-image-input"/>

                        <div class="cropit-preview"></div>

                        <div class="image-size-label">
                            Resize image
                        </div>

                        <input type="range" class="cropit-image-zoom-input"/>

                        <input type="hidden" name="image-data" class="hidden-image-data"/>

                        <button type='button' style="width: 40px;" class="rotate-ccw fa fa-rotate-left btn btn-success"></button>

                        <button type='button' style="width: 40px;" class="rotate-cw fa fa-rotate-right btn btn-success"></button>

                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>

                <div id="result">
                    <code>$form.serialize() =</code>
                    <code id="result-data"></code>
                </div>
                <div class="clear"></div>
            </div>
            <!-- End upload form -->

            <!--  Display Student Name, Success ID details -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <br/>
                <div class="large-font">Student Account Information</div>
                <div class="large-font">Emmanuel Addy Lamptey</div>
                Success ID: GH-ACC-1230037<br/>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            <!-- End Display Student Name, Success ID details -->

            <!--</div>-->

                <!--Success ID: <span th:text="${LoggedInQPalXUser.getSuccessID()}"></span><br/>-->

                <!--&lt;!&ndash; Display ELearning Curriculum if a course has been selected &ndash;&gt;-->
                <!--<div class="large-font" th:if="${CurriculumType != null}" th:inline="text">[[${CurriculumType}]] - Curriculum</div>-->
            <!--</div>-->

                <!--<div class="third circle-bar">-->
                    <!--<strong></strong>-->
                <!--</div>-->
            <!--</div>-->
        </div>

        <!--  Display Curriculum details Student info details -->
        <div class="row" th:if="${DisplayCurriculum == 'true'}">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="circle"></div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <br/>
                <div class="large-font" th:text="${LoggedInQPalXUser.getFullName()}"></div>
                Success ID: <span th:text="${LoggedInQPalXUser.getSuccessID()}"></span><br/>

                <!-- Display ELearning Curriculum if a course has been selected -->
                <div class="large-font" th:if="${SelectedELearningCurriculum != null}" th:inline="text">[[${SelectedELearningCurriculum.curriculumName}]]</div>

            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="third circle-bar">
                    <strong></strong>
                </div>
            </div>
        </div>

        <!--  Display Course details Student info details -->
        <div class="row" th:if="${DisplayCourse == 'true'}">

            </div>

                <div class="large-font" th:text="${LoggedInQPalXUser.getFullName()}"></div>
                Success ID: <span th:text="${LoggedInQPalXUser.getSuccessID()}"></span><br/>

                <!-- Display ELearning Course if a course has been selected -->
                <div class="large-font" th:if="${SelectedELearningCourse != null}" th:inline="text">[[${SelectedELearningCourse.courseName}]]</div>

            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        <div class="row" th:if="${DisplayLesson == 'true'}">

                <div class="circle"></div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                Success ID: <span th:text="${LoggedInQPalXUser.getSuccessID()}"></span><br/>

                <!-- Display Course Lesson if a course has been selected -->
                <div class="large-font" th:if="${SelectedQPalXELesson != null}" th:inline="text">Lesson - [[${SelectedQPalXELesson.lessonName}]]</div>
