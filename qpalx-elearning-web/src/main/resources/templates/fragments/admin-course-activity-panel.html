<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div th:fragment="admin-course-activity-panel">

    <!-- Start Admin tutorial grade control and Add new course panel -->
    <div class="container" style="margin-bottom: 20px;">

        <!-- SHS1 is selected -->
        <div class="row" th:if="${StudentTutorialGrade} == 'SHS1'">
            <div class="col-md-2">
                <b class="green">SHS1</b>
                <hr class="green-hr-I" id="hr-I" />
            </div>

            <div class="col-md-2" style="margin-left: -80px; cursor: pointer;" th:onClick="|document.location.href='/curriculum-by-tutorialgrade?tutorialGradeID=2&amp;curriculumType=${CurriculumType}'|">
                <b>SHS2</b>
                <hr class="black-hr-I"/>
            </div>

            <div class="col-md-2" style="margin-left: -80px; cursor: pointer;" th:onClick="|document.location.href='/curriculum-by-tutorialgrade?tutorialGradeID=3&amp;curriculumType=${CurriculumType}'|">
                <b>SHS3</b>
                <hr class="black-hr-I"/>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3" style="cursor: pointer;" th:onClick="|document.location.href='/add-curriculum-course-activity?eLearningCourseID=${SelectedELearningCourse.id}'|" th:if="${AddCoursesEnabled} == 'true'">
                <span class="course-2"><i style="color: #43484d;" class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>Add Course Activity</span>
            </div>

        </div>

        <!-- SHS2 is selected -->
        <div class="row" th:if="${StudentTutorialGrade} == 'SHS2'">
            <div class="col-md-2" style="cursor: pointer;" th:onClick="|document.location.href='/curriculum-by-tutorialgrade?tutorialGradeID=1&amp;curriculumType=${CurriculumType}'|">
                <b>SHS1</b>
                <hr class="black-hr-I" />
            </div>

            <div class="col-md-2">
                <b class="green">SHS2</b>
                <hr class="green-hr-I"/>
            </div>

            <div class="col-md-2" style="margin-left: -80px; cursor: pointer;" th:onClick="|document.location.href='/curriculum-by-tutorialgrade?tutorialGradeID=3&amp;curriculumType=${CurriculumType}'|">
                <b>SHS3</b>
                <hr class="black-hr-I"/>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3" style="cursor: pointer;" th:onClick="|document.location.href='/add-curriculum-course-activity?eLearningCourseID=${SelectedELearningCourse.id}'|" th:if="${AddCoursesEnabled} == 'true'">
                <span class="course-2"><i style="color: #43484d;" class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>Add Course Activity</span>
            </div>
        </div>

        <!-- SHS3 is selected -->
        <div class="row" th:if="${StudentTutorialGrade} == 'SHS3'">
            <div class="col-md-2" style="cursor: pointer;" th:onClick="|document.location.href='/curriculum-by-tutorialgrade?tutorialGradeID=1&amp;curriculumType=${CurriculumType}'|">
                <b>SHS1</b>
                <hr class="black-hr-I" />
            </div>

            <div class="col-md-2" style="margin-left: -80px; cursor: pointer;" th:onClick="|document.location.href='/curriculum-by-tutorialgrade?tutorialGradeID=2&amp;curriculumType=${CurriculumType}'|">
                <b>SHS2</b>
                <hr class="black-hr-I"/>
            </div>

            <div class="col-md-2">
                <b class="green">SHS3</b>
                <hr class="green-hr-I"/>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3" style="cursor: pointer;" th:onClick="|document.location.href='/add-curriculum-course-activity?eLearningCourseID=${SelectedELearningCourse.id}'|" th:if="${AddCoursesEnabled} == 'true'">
                <span class="course-2"><i style="color: #43484d;" class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>Add Course Activity</span>
            </div>
        </div>

    </div>
    <!-- Start Admin tutorial grade control and Add new course panel -->

</div>
</body>
</html>
