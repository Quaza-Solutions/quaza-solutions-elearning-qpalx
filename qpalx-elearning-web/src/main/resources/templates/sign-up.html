<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <div class="col-md-1"><img src="images/logo.png" alt="quaza" id="logo" /></div>
        <input class="text-box" placeholder="Enter Email Address" type="text"/>
        <input class="text-box" placeholder="Enter Password" type="text"/>
        <button id="log-in" type="button" class="btn btn-success">Log In</button>
        <br/>
        <div class="clearfix"></div>
        <button class="btn btn-link" style="margin-right: 130px; color: #aaa;">Forgot your password?</button>
    </header>

    <h1>Sign Up</h1>

<div class="container">
    <div class="clearfix bottom-space"></div>
    <div class="row">
       <div class="col-md-12"><h3 class="centered">Select the Title that Applies</h3></div>
    </div>

    <br /><br />

    <form th:action="@{/sign-up-type-select}" th:object="${SignUpSelectionWebVO}" method="post">
        <div class="row">
            <div class="col-sm-4">
            <input type="radio" id="check-box-1" name="options" />
            <label for="check-box-1" class="box" id="left-box"><img src="images/student.png" class="user" /><h4 class="centered">Student</h4>
                <p class="centered gray small-text">Sign up and learn from content created by expert teachers and content creators.</p>
            </label>
            </div>

            <div class="col-sm-4">
                <input type="radio" id="check-box-2" name="options" />
                <label for="check-box-2" class="box" id="center-box"><img src="images/student.png" class="user" /><h4 class="centered">Parent</h4>
                    <p class="centered gray small-text">Manage and track your son or daughter's performance using Qpalx.</p>
                </label>
            </div>

            <div class="col-sm-4">
                <input type="radio" id="check-box-3" name="options" />
                <label for="check-box-3" class="box" id="right-box"><img src="images/student.png" class="user" /><h4 class="centered">Teacher</h4>
                    <p class="centered gray small-text">Manage your class performance and gain an understanding of how well your students are doing. </p>
                </label>
            </div>

        </div>

        <div class="clearfix bottom-space"></div>
           <br /><br />
           <br />
        <div class="col-md-12 continue"><button type="submit" class="btn btn-success">Continue</button></div>
    </form>


</div>

<div class="clearfix bottom-space"></div>

<footer>
    <div class="col-md-4" id="icons">
        <span class="icon" id="facebook"><i class="fa fa-facebook fa-lg"></i></span>
        <span class="icon" id="twitter"><i class="fa fa-twitter fa-lg"></i></span>
        <span class="icon" id="instagram"><i class="fa fa-instagram fa-lg"></i></span>
        <div id="copyright"><p class="footer">&copy; 2016 Qpalx. All rights reserved</p></div>
   </div>

   <div class="col-md-4"><h3 class="header-3">Contact Us</h3><div class="footer-color"><br /><p>hello@qpalx.com</p><br /><p>Studio M, 4th Floor, 8 Lower<br />Manchester Street, M1 5QF</p><br />+34 393 323 3222</div></div>


   <div class="col-md-4"><h3 class="header-3">Subscribe now</h3><div class="footer-color"><br /><p>Sign up to stay up to date with our<br /> latest news
        <br /><br /></p></div>
        <input id="text-box-1" placeholder="Enter your e-mail here" size="30" type="text"/><button data-toggle="dropdown" id="button-1">
        <i class="fa fa-paper-plane"></i></button>
   </div>
</footer>

<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</body>
</html>
