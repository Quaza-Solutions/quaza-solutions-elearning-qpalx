<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global-style.css"/>
</head>
<body>

<!-- Include general header for when a valid logged in user session is found -->
<div th:replace="fragments/header-usersession :: header-usersession"></div>

<!-- Main Student details overview panel -->
<div class="container" style="margin: 20px auto 20px auto;">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img src="images/personalization/student/student-icon.png"/>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <br/>
            <div class="large-font">Emmanuel Addy Lamptey</div>
            Success ID: GH-ACC-1230037<br/>
            <!--<div class="large-font">Physics</div>-->
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img src="images/assets/adaptive-learning/progress-bar-circle.jpg"/>
        </div>
    </div>
</div>

<div class="container" style="margin: 20px auto 20px auto;">

    <!-- Curriculum navigation panel -->
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onClick="hrFunctionAB()" style="cursor: pointer;"><span
                class="three-text-blue" id="text-1">Core Courses</span>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onClick="hrFunctionBB()" style="cursor: pointer;"><span
                id="text-2">Elective Courses</span>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onClick="hrFunctionCB()" style="cursor: pointer;"><span
                id="text-3">E-Books</span>
        </div>
    </div>
    <!--<br/><br/>-->

    <!-- All Student available curriculum panel -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr/>
        </div>
    </div>

    <div class="row" th:each="StudentUserCurriculum,rowStat : ${StudentUserCurricula}">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <span class="number" th:text="${rowStat.count}"></span>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <img th:src="${StudentUserCurriculum.curriculumIcon}" class="courses-image"/>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 large-fonts topmargin">
            <a th:href="@{/curriculum-courses(curriculumID=${StudentUserCurriculum.id})}">
                <span class="blue courses" th:text="${StudentUserCurriculum.curriculumName}"></span>
            </a>
            <span class="small" th:text="${StudentUserCurriculum.curriculumDescription}"></span>
            <!--<p th:text="${StudentUserCurriculum.curriculumDescription}"></p>-->
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr/>
        </div>
    </div>


</div>

<!-- Include Footer for when user is logged in -->
<div th:replace="fragments/footer-usersession :: footer-usersession"/>

<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/hr.js"></script>
<script src="js/hover.js"></script>
<script src="js/modal.js"></script>
<script src="js/progress-bar.js" type="text/javascript"></script>
<script src="js/modernizr.js" type="text/javascript"></script>
</body>
</html>
