<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<!-- Include general header fragment panel for when a Student user is already logged in -->
<div th:replace="fragments/header-loggedin :: header-loggedin"></div>

<!-- Include Student User general Account information panel -->
<div th:replace="fragments/qpalx-user-info-panel :: general-account-info"/>

<div class="container">

    <!-- Include main QPalx Student navigation panel -->
    <div th:replace="fragments/student-navigation :: student-main-navigation"/>

    <!--<table border="0" style="width: 100%;">-->

        <!--<tr class="hover-2" th:each="StudentUserCurriculum,rowStat : ${StudentUserCurricula}">-->
            <!--<td style="width: 4%;" th:text="${rowStat.count}"></td>-->
            <!--<td style="width: 20%;">-->

            <!--</td>-->

            <!--</td>-->
        <!--</tr>-->

    <!--</table>-->

    <div th:each="StudentUserCurriculum,rowStat : ${StudentUserCurricula}">
        <div class="row">
            <div class="col-md-1 num" th:text="${rowStat.count}"/>
            <div class="col-md-2">
                <img th:src="${StudentUserCurriculum.curriculumIcon}" class="subjects" />
            </div>
            <div class="col-md-4 curr">
                <a th:href="@{/curriculum-courses(curriculumID=${StudentUserCurriculum.id})}"><b th:text="${StudentUserCurriculum.curriculumName}"></b></a>
                <br />
                <div th:text="${StudentUserCurriculum.curriculumDescription}"/>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr class="full-width" />
            </div>
        </div>
    </div>

</div>
<div class="clearfix bottom-space"></div>

<!-- Include general footer -->
<div th:replace="fragments/footer :: footer"/>
