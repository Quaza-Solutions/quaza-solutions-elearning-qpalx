<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!-- Include general header fragment panel for when a Student user is already logged in -->
<div th:replace="fragments/header-loggedin :: header-loggedin"/>

<!-- Include Student User general Account information panel -->
<div th:replace="fragments/qpalx-user-info-panel :: general-account-info"/>

<!-- Include main QPalx Student navigation tab -->
<div th:replace="fragments/student-navigation :: student-main-navigation"/>

<div class="container large-fonts">
    <div class="col-md-2 med-text"><b th:text="${SelectedELearningCourse.courseName}"></b></div>
    <div class="col-md-7"></div>

    <div class="col-md-3 med-text" style="position: relative; left: 40px;">
        <b th:inline="text">&#8592; <a th:href="@{/curriculum-courses(curriculumID=${ELearningCourseParentCurriculum.id})}">Back to [[${ELearningCourseParentCurriculum.curriculumName}]] Courses</a></b>
    </div>

    <div class="padded">
        <div class="row">
            <div class="col-md-12">
                <hr/>

                <br/>
                <table width="100%" border="0">
                    <tr th:each="SelectedELearningCourseActivity,rowStat : ${SelectedELearningCourseActivities}">
                        <td width="90%" class="cell-padded green">
                            <img src="images/video-icon.png"/> <a th:href="@{/play-qcourse-video?courseActivityID=${SelectedELearningCourseActivity.activityName}}" th:text="${SelectedELearningCourseActivity.activityName}"></a>
                        </td>
                        <td width="10%" class="green">
                            15:02
                        </td>
                    </tr>

                    <tr class="light-gray">
                        <td class="cell-padded">Hooke's Law</td>
                        <td class="cell-padded">15:02</td>
                    </tr>

                </table>


            </div>
        </div>
    </div>
    <div class="clearfix bottom-space"></div>
    <div class="col-md-12 continue">
        <button type="button" class="btn btn-success">Continue</button>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>
<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>
</html>
