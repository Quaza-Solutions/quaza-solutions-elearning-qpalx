<div id="popup1" class="modal-box youtube">

    <div class="bar-1"></div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <a href="#" style="float:right;" class="btn btn-small js-modal-close" onClick="stopVideo();">Close</a>
        </div>
    </div>

    <div class="modal-body">
        <video width="700" controls="controls" id="modal-box">
            <source src="/elearning-content/videos/lesson 1 with audio.mp4" type="video/mp4"/>

        </video>
        <div class="bar-3"></div>
    </div>
</div>
